<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>

    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    </br>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    </br>


    <label>Roles:
        <select size="2" multiple name="listRoles" required="required">
            <option selected value="2" th:field="*{roles}">USER</option>
            <option selected value="1" th:field="*{roles}">ADMIN</option>
        </select>
    </label>
<br>

    <input type="submit" value="Update!"/>
</form>
<div><p th:utext="${user.getRoles()[0].getName()}"></p></div>

<table>
    <thead>
    <tr>
        <th>Серийный номер</th>
        <th>имя пользователя</th>
        <th>пароль</th>
        <th>Никнейм пользователя</th>
    </tr>
    <tr th:each="u:${user.getRoles()}">
        <td th:text="${u}"></td>
    </tr>
    </thead>
</table>
<a href="/logout">LOGOUT</a>
</body>
</html>
