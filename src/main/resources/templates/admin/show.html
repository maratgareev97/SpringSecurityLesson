<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .center-text {
            height: 3em;
            line-height: 3em;
            /*border: 1px solid;*/
        }

        .no-gutters {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<div class="row" style="background-color: black">
    <div class="col">
        <div class="container">
            <div class="center-text"><p class="text-white">
                <strong>admin@mail.ru</strong> with roles: ADMIN USER</p>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="container">
            <div class="center-text">
                <p class="text-secondary" style="text-align: right;">
                    <a href="/logout">Logout</a>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="row" style="padding: 20px">
    <div class="col-md-2 no-gutters" style="background-color: white">
        <div class="btn-group-vertical btn-block" role="group" style="display: block;">
            <a href="#" class="btn btn-primary btn-block" role="button">User</a>
            <!--            <a href="#" class="btn btn-light btn-block" style="background: white" role="button">User</a>-->
        </div>
    </div>
    <div class="col-md-10" style="background-color: #f7f7f7">
        <h1>User information-page</h1>
        <div style="padding: 10px" class="border border-2">
            <h4>About users</h4>
        </div>
        <div style="padding: 10px; background-color: white" class="border border-2">
            <div style="padding-left: 10px">
                <table class="table  table-striped" style="background-color: white">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">
                            <th:block th:text="${user.getId()}">VALUE</th:block>
                        </th>
                        <td>
                            <th:block th:text="${user.getName()}">VALUE</th:block>
                        </td>
                        <td>
                            <th:block th:text="${user.getUsername()}">VALUE</th:block>
                        </td>
                        <td>
                            <th:block th:text="${user.getAge()}">VALUE</th:block>
                        </td>
                        <td>
                            <th:block th:text="${user.getEmail()}">VALUE</th:block>
                        </td>
                        <td>
                            <th:block th:text="${user.getRoles()}">VALUE</th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
