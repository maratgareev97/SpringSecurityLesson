<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<div class="modal-header">
    <h4 class="modal-title">Edit user</h4>
    <button class="close" data-dismiss="modal">x</button>
</div>

<div style="background-color: white" class="border border-2 text-center font-weight-bold align-bottom">
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <div class="form-group">
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <label for="id" class="pt-3">ID</label>
                    <input class="form-control" type="text" th:field="*{id}" id="id" disabled>

                    <label for="name" class="pt-3">First name</label>
                    <input class="form-control" type="text" th:field="*{name}" id="name"
                           style="background-color: lightyellow">
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                        Error
                    </div>

                    <label for="username" class="pt-3">Last-name</label>
                    <input class="form-control" type="text" th:field="*{username}" id="username"
                           style="background-color: lightyellow">
                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        username Error
                    </div>

                    <label for="age" class="pt-3">Age</label>
                    <input class="form-control" type="text" th:field="*{age}" id="age">
                    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age
                        Error
                    </div>

                    <label for="email" class="pt-3">Email</label>
                    <input class="form-control" type="text" th:field="*{email}" id="email"
                           style="background-color: lightyellow">
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                        Error
                    </div>

                    <label for="password" class="pt-3">Password</label>
                    <input class="form-control" type="text" th:field="*{password}" id="password">
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        password Error
                    </div>

                    <label for="role" class="pt-3">Role</label>
                    <select multiple name="listRoles" required="required" class="form-control" id="role">
                        <option
                                th:field="*{roles}"
                                th:each="i : ${#numbers.sequence(1, role.size()-1)}"
                                th:value="${i}"
                                th:text="${role[i]}"
                                th:selected="${i==1}">
                        </option>
                    </select>
                </div>
                <div class="col-3">
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" value="Edit" class="btn btn-primary"/>
        </div>
    </form>
</div>

</body>
</html>
