<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        Тест
    </title>

</head>

<body>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>userId</th>
                <th>Id</th>
                <th>title</th>
                <th>complected1</th>
            </tr>
        </thead>
        <tbody id="data-output">

        </tbody>
    </table>
    <!--        <script type="text/javascript" th:src="@{test.js.html}"  src="js/test.js.html"></script>-->
    <script>
        fetch("https://jsonplaceholder.typicode.com/todos")
            .then((response) => {
                const data = response.json();
                console.log(data);
                return data;
            })
            .then((products) => {
                let placeholder = document.querySelector("#data-output");
                let out = "";
                for (let product of products) {
                    out += `
        <tr>
            <td>${product.userId}</td>
            <td>${product.id}</td>
            <td>${product.title}</td>
            <td>${product.complected}</td>
        </tr>
        `;
                }
                placeholder.innerHTML = out;
            })


    </script>
    <!--<script th:src="@{./test.js}"></script>-->
</body>

</html>
